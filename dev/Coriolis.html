<html>
<head>
    <link href="base.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link href="Coriolis.css" rel="stylesheet" />
</head>
<body>
    <!-- Begin custom sheet here -->
    <div class="sheet-container">
        <p class="sheet-title">CHARACTER SHEET</p>
        <div class="sheet-col-4">
            <div class="sheet-box">
                <div class="sheet-col-header">ATTRIBUTES</div>
                <div class="sheet-dark-row">
                    STRENGTH                    
                    <input class="sheet-value-single" type="number" name="attr_strength" value="0">
                </div>
            </div>
            <div class="sheet-box">
                <div class="sheet-col-header">TRAUMA</div>
            </div>
        </div>
        <div class="sheet-col-8">
            <div class="sheet-box">
            </div>
            <div class="sheet-box">
                <div class='sheet-col-header'>APPEARANCE</div>
            </div>
            <div class="sheet-box">
                <div class='sheet-col-header'>RELATIONSHIPS</div>
            </div>
        </div>
        <div class="sheet-col-8">
            <div class="sheet-col-6">
                <div class="sheet-box">
                    <div class='sheet-col-header'>RADIATION</div>
                </div>
            </div>
            <div class="sheet-col-6">
                <div class="sheet-box">
                    <div class='sheet-col-header'>EXPERIENCE</div>
                </div>
            </div>
            <div style="clear: both;">
                <div class="sheet-box">
                    <div class='sheet-col-header'>SKILLS</div>
                </div>
                <div class="sheet-box">
                    <div class='sheet-col-header'>WEAPONS</div>
                </div>
            </div>
        </div>
        <div class="sheet-col-4">
            <div class="sheet-box">
                <div class='sheet-col-header'>TALENTS</div>
            </div>
            <div class="sheet-box">
                <div class='sheet-col-header'>GEAR</div>
            </div>
            <div class="sheet-box">
                <div class='sheet-col-header'>ARMOR</div>
            </div>            
        </div>
    </div>
    <!-- End custom sheet here -->
</body>
</html>
