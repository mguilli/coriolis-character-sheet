<html>
<head>
    <link href="base.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link href="Coriolis.css" rel="stylesheet" />
</head>
<body>
    <!-- Begin custom sheet here -->
    <div class="sheet-background">
        <div class="sheet-whole-container">
            <p class="sheet-center sheet-lite">CHARACTER SHEET</p>
            <div class="sheet-col-4">
                <div class="sheet-box">
                    <div class="sheet-col-header">ATTRIBUTES</div>
                    <div>
                        <span>STRENGTH</span>
                        <span>
                            <input class="sheet-value-single" type="number" name="attr_strength" value="0">
                        </span>
                    </div>
                </div>
                <div class="sheet-box"></div>
            </div>
            <div class="sheet-col-8">
                <div class="sheet-box"></div>
                <div class="sheet-box"></div>
                <div class="sheet-box"></div>
            </div>
            <div class="sheet-col-8" style="margin-top: -10px;">
                <div class="sheet-col-6">
                    <div class="sheet-box"></div>
                </div>
                <div class="sheet-col-6">
                    <div class="sheet-box"></div>
                </div>
                <div style="clear: both;">
                    <!-- width: 100%; float: left; -->
                    <div class="sheet-box"></div>
                    <div class="sheet-box"></div>
                </div>
            </div>
            <div class="sheet-col-4" style="margin-top: -10px;">
                <div class="sheet-box"></div>
                <div class="sheet-box"></div>
                <div class="sheet-box"></div>            
            </div>
        </div>
    </div>
    <!-- End custom sheet here -->
</body>
</html>
